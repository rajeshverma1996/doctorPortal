<h2>Patient Details</h2>
<div class="row" *ngIf="patientDetails">
  <table class="table">
    <thead>
      <tr>

        <th scope="col">Name</th>
        <th scope="col">Mobile No</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Symptom</th>

      </tr>
    </thead>
    <tbody>
      <tr >

        <td>{{patientDetails.Name}}</td>
        <td>{{patientDetails.MobileNo}}</td>
        <td>{{patientDetails.Age}}</td>
        <td>{{patientDetails.Gender}}</td>
        <td>{{patientDetails.Symptom}}</td>

      </tr>

    </tbody>
  </table>
</div>
<div class="row" *ngIf="!patientDetails">No Record Details Found</div>
